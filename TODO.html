<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="https://res.cloudinary.com/dhcgqeh8i/image/upload/v1668700055/Screenshot_14_u33ekw.png">
        <link rel="stylesheet" href="TODO.css">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
        <title>To_Do List</title>
    </head>
    <body>
        <div class="wrapper">
            <p id="heading">TO_DO LIST üìù</p>
            <div class="task-input">
                <input type="text" placeholder="ADD A NEW TASK">
                <button>+</button>
            </div>
            <div class="controls">
                <div class="filters">
                    <span class="active" id="all">ALL</span>
                    <span id="pending" id="all">PENDING</span>
                    <span id="completed" id="all">COMPLETED</span>
                </div>
                <button class="clear-btn">CLEAR ALL</button>
            </div>
            <ul class="task-box"></ul>
        </div>

        <script src="TODO.js"></script>
    </body>
</html>
